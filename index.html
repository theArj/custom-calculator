<!DOCTYPE html lang=en>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Don't Fret: Fretboard Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <h1>Don't Fret</h1>
    <h2>Guitar and Bass Fretboard Calculator</h2>
    <h3>
      Find out how many notes your guitar or bass is capable of producing based
      on its number of strings and frets!
    </h3>

    <p>Number of strings on your guitar or bass:</p>
    <select>
      <option value="4">4-String Bass</option>
      <option value="5">5-String Bass</option>
      <option value="6">6-String Guitar/Bass</option>
      <option value="7">7-String Guitar</option>
      <option value="12">12-String Guitar</option>
    </select>

    <p>Number of frets:</p>
    <select>
      <option value="19">19 Frets</option>
      <option value="20">20 Frets</option>
      <option value="21">21 Frets</option>
      <option value="22">22 Frets</option>
      <option value="24">24 Frets</option>
    </select>
  </body>
  <script>
    src = "script.js";
  </script>
</html>
